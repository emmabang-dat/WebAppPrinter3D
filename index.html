<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Axios</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.js"></script>
    <script src="https://unpkg.com/vue@next"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>

<body style= "background-color: rgb(252, 226, 193);">
    <div id="app">
        <h1>Rest Service Provider</h1>


        <h2>Printer 3D</h2>
        <button style="color:black;" id="getAllButton" v-on:click="helperGetPosts()" class="btn btn-primary">Get all</button>
        <table v-if="posts.length" class="table table-striped">
                <thead>
                    <tr>
            <th><button v-on:click="sortById()">Id</button></th>
                <th>Brand</th>
                <th>Model</th>
                <th>Gram Per Hour
                    <button v-on:click="sortByGramPerHourAscending()">Lavest - Højst</button>
                    <button v-on:click="sortByGramPerHourDescending()">Højst - Lavest</button>
                </th>
            </tr>

            <tr v-for="posts in posts">
                <td>{{posts.id}}</td>
                <td>{{posts.brand}}</td>
                <td>{{posts.model}}</td>
                <td>{{posts.gramPerHour}}</td>
            </tr>
        </table>
<br>

        <h2>Post Here</h2>
        <input v-model="dataPrinter.brand" placeholder="Brand" type="text">
        <input v-model="dataPrinter.model" placeholder="Model" type="text">
        <input v-model.number="dataPrinter.gramPerHour" placeholder="Gram Per Hour" type="number">
        <button style="color:black;" id="AddData" v-on:click="addData()" class="btn btn-success">Add</button>
        {{addMessage}}


        <h2>Get by ID</h2>
        <input id="inputFelt" v-model="idToGetBy" placeholder="Id" type="number" />
        <button style="color:black;" id="getByIdButton" v-on:click="getById(idToGetBy)" class="btn btn-primary">Get by id</button>
        <div v-if="dataPrinter"></div>
        <table id="tableGetById" class="table table-striped">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Brand</th>
                    <th>Model</th>
                    <th>Gram Per Hour</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td> {{dataPrinter.id}} </td>
                    <td> {{dataPrinter.brand}} </td>
                    <td> {{dataPrinter.model}} </td>
                    <td> {{dataPrinter.gramPerHour}} </td>
                </tr>
            </tbody>
        </table>

    </div>
    <script src="index.js"></script>
</body>
<style>
    input{
        margin-right: 15px;
    }
</style>
</html>
